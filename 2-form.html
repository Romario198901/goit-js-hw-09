<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-WmLZ9CID.css">
  </head>
  <body>
    <a class="back-link" href="./index.html">Go back</a>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-form-label">
        Email
        <input
          type="email"
          name="email"
          autofocus
          class="feedback-form-input"
        />
      </label>
      <label class="feedback-form-label">
        Message
        <textarea
          name="message"
          rows="8"
          class="feedback-form-comment"
        ></textarea>
      </label>
      <button type="submit" class="feedback-form-btn">Submit</button>
    </form>
  </body>
</html>
